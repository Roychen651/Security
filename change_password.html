<!-- change_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-bold mb-4">Change Password</h1>
        <form id="changePasswordForm" class="max-w-md">
            <div class="mb-4">
                <label for="currentPassword" class="block text-gray-700">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-input mt-1 block w-full">
            </div>
            <div class="mb-4">
                <label for="newPassword" class="block text-gray-700">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-input mt-1 block w-full">
            </div>
            <div class="mb-4">
                <label for="confirmNewPassword" class="block text-gray-700">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-input mt-1 block w-full">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Change Password</button>
        </form>
    </div>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="change_password.js"></script>
</body>
</html>
